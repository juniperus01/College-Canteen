name: somato
description: A food delivery app for college canteens.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^1.2.2
  google_maps_flutter: ^2.2.0
  location: ^5.0.3
  cupertino_icons: ^1.0.2
  provider: ^6.0.0
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.5
  animate_do: ^3.0.2
  flutter_staggered_animations: ^1.1.1
  firebase_core: ^3.6.0
  cloud_firestore: ^5.0.0
  intl: ^0.19.0
  geolocator: ^8.2.0
  razorpay_flutter: 1.3.7
  firebase_auth: ^5.3.1
  shared_preferences: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/somaito_logo.webp"

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/somato_logo.webp
    - assets/images/food_background.webp
    - assets/images/dosa.jpg
    - assets/images/chat.jpeg
    - assets/images/snacks.png
    - assets/images/beverages.webp
    - assets/images/franky.jpeg.png
    - assets/images/sandwhich.jpeg
    - assets/images/chai.jpeg
